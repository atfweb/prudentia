name: 'yourthemename'
type: theme
description: 'This theme is based on Prudentia theme. It requires node and gulp-sass to get USWDS assets and compile sass'
base theme: prudentia
core_version_requirement: ^8.7.7 || ^9

package: 'USWDS Base'
logo: 'logo.png'
screenshot: '../prudentia/screenshot.png'

regions:
  header_top: 'Above Header'
  header: 'Header'
  primary_menu: 'Primary Menu'
  secondary_menu: 'Secondary Menu'
  sidebar_first: 'First sidebar'
  sidebar_second: 'Second sidebar'
  breadcrumb: 'Breadcrumb'
  highlighted: 'Highlighted'
  help: 'Help'
  hero: 'Hero'
  content: 'Content'
  footer_menu: 'Footer Menu'
  footer: 'Primary Footer'
  footer_secondary: 'Secondary Footer'

libraries:
  - 'yourthemename/assets'

components:
  namespaces:
    uswds:
     - ../../../themes/contrib/prudentia/components
    yourthemename:
     - components
